<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
 
<script>
        document.writeln("------------------------- Destructuring Object ---------------------------" + "<br><br>");
        let obj = {name:'Ajay', age: 5};
        obj = {name:'Sachin', age : 6};

        const {name,age} = obj;
        document.writeln(obj.name + "<br><br>");
        document.writeln(obj.age  + "<br><br>");
</script>   
</body>
</html>
